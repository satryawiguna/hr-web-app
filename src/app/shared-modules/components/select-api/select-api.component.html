<ng-select [items]="options$ | async" placeholder="{{label | titlecase}}" bindLabel="{{labelToUse}}" bindValue="id"
  [minTermLength]="3" [loading]="loading" typeToSearchText="Please enter 3 or more characters" [typeahead]="typeInput$"
  (change)="changeData($event)" [(ngModel)]="selected" [disabled]='isDisabled'>
</ng-select>
<mat-error>
  <app-control-messages [control]="formName.get(name)"></app-control-messages>
</mat-error>
