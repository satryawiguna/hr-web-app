<div class="modal-background">
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="modal-top">
                <h2 class="modal-title">Edit {{componentName.split('-').join(' ') | titlecase}}</h2>
                <button mat-icon-button (click)="cancel()" type="button" class="btn-close">
                    <mat-icon aria-hidden="false" aria-label="close">close</mat-icon>
                </button>
            </div>
            <mat-progress-bar mode="indeterminate" *ngIf="isSubmitted"></mat-progress-bar>
    
            <div class="modal-form">
                <app-select-api *ngIf='isSuperAdmin' name="company_id" [formName]="form" label='Company'></app-select-api>
                <app-select-instant name="work_unit_id" [formName]="form" [options]="workUnitOptions$ | async" label="work unit">
                </app-select-instant>
                <app-input-date name="mutation_date" [formName]="form" label="mutation date"></app-input-date>
                <app-input-text name="note" [formName]="form" label='note' textarea='true'></app-input-text>
            </div>
    
            <div class="modal-action">
                <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitted " (click)="onSubmit()">
                    Save
                </button>
                <button mat-stroked-button color="primary" type="button" [disabled]="isSubmitted" (click)="cancel()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
